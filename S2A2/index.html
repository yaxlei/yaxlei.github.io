<head>
    <link rel="stylesheet" href="style.css">

    <style>
 
    #first, #second, #third {
      width: 40vw;
      height: 40vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
     }
    
     #first{
      background-image: url("penny.png");
     }
     #first:hover{
        background-image: url("BPenny.gif");
      }
     #second{
      background-image: url("sibb.png");
     }
     #second:hover{
        background-image: url("siba.png");
      }
     #third{
      background-image: url("Dog.png");
     }
     #third:hover{
        background-image: url("TDog.gif");
      }
      p{
        text-align: center;
        font-size: 5vw;
        font-family: fantasy;
        font-weight: bold;
      }
      a, label{
        text-align: center;
        font-family: fantasy;
        font-size: 2vw;
      }
    
      #Oone, #Otwo, #Othree {
        width: 15vw;
        height: 15vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1opx;
      }
     
      #option1:checked ~ #Oone {
       background-image: url("TDog.gif");
       background-size: contain;
       background-position: center;
       background-repeat: no-repeat;
      }

      #option2:checked ~ #Otwo {
       background-image: url("AnotherImage.gif");
       background-size: contain;
       background-position: center;
       background-repeat: no-repeat;
      }

      #option3:checked ~ #Othree {
       background-image: url("YetAnotherImage.gif");
       background-size: contain;
       background-position: center;
       background-repeat: no-repeat;
      }

      
      </style>

</head>

<body class="center">

<p> You have a secret you really need to let out. Who do you trust?</p>

<a>1. The blabbering penny</a>
<div id = "first">
</div>

<a>2. your little sibling</a>
<div id = "second">
</div>

<a>3. The trustworthy dog</a>
<div id = "third">
</div>

<input type="radio" id="option1" name="options" />
<label for="option1" class="option">1. The blabbering penny</label>

<input type="radio" id="option2" name="options" />
<label for="option2" class="option">2. Your little sibling</label>

<input type="radio" id="option3" name="options" />
<label for="option3" class="option">3. The trustworthy dog</label>

<div id = "Oone">
</div>

<div id = "Otwo">
</div>

<div id = "Othree">
</div>


</body>
